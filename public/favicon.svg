<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Network nodes -->
  <circle cx="50" cy="30" r="8" fill="white" opacity="0.9"/>
  <circle cx="30" cy="55" r="8" fill="white" opacity="0.9"/>
  <circle cx="70" cy="55" r="8" fill="white" opacity="0.9"/>
  <circle cx="50" cy="75" r="8" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="30" x2="30" y2="55" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="30" x2="70" y2="55" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="55" x2="50" y2="75" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="55" x2="50" y2="75" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="55" x2="70" y2="55" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Graduation cap on top node -->
  <path d="M 50 22 L 58 26 L 50 30 L 42 26 Z" fill="white"/>
  <rect x="49" y="26" width="2" height="6" fill="white"/>
</svg>
